<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
        

    <title>encriptador</title>
</head>
<body>
    <header>
        <img class="logo" src="logo-Alura.jpg" alt="logo de la plataforma">
    </header>
    <main>
        <section>
            <textarea class="area-texto" cols="30" rows="10" placeholder="ingrese texto aquí"></textarea>
            <div>
                <h6 class="informacion"> solo letras minúsculas y sin acentos </h6>
            </div>
            <div class="botones">
                <button class="boton-encriptar" onclick="botonEncriptar()"> encriptar</button>
                <button class="boton-desencriptar" onclick="botonDesencriptar()">desencriptar</button>

            </div>
        </section>
        <section>
            <textarea class="mensaje" cols="30" rows="10"></textarea>
            <div>
                <button class="boton-copiar"onclick="copiarTexto()">copiar</button>
            </div>
        </section>
    </main>
<script src="script.js"></script>
</body>
</html>
